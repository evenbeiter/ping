name: Disable UptimeRobot Monitor

on:
  schedule:
    - cron: '0 16 * * *' # 台灣時間 24:00（UTC+8 = UTC 16:00）
  workflow_dispatch:

jobs:
  disable-monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Disable monitor via UptimeRobot API
        run: |
          curl -X POST https://api.uptimerobot.com/v2/editMonitor \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "api_key=${{ secrets.UPTIMEROBOT_API_KEY }}" \
            -d "id=${{ secrets.UPTIMEROBOT_MONITOR_ID }}" \
            -d "status=0"
